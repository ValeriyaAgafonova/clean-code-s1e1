<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
  <body class="body">
    <header class="header">
      <img class="matrix-image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="top-section-for-adding-element-to-list">
        <label class="new-task-label label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task text-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="headline">Todo</h3>
      <section class="task-box" id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task text-task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="remove-icon" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-task">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="remove-icon"src="./remove.svg" alt="">
          </button>
        </li>
      </section>
      <h3 class="headline">Completed</h3>
      <section class="task-box" id="completed-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task text-task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="remove-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
